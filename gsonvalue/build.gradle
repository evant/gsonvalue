import javax.tools.ToolProvider

plugins {
    id "idea"
    id "net.ltgt.apt" version "0.10"
}

dependencies {
    compile project(':gsonvalue-annotations')
    compile 'com.google.code.gson:gson:2.8.0'

    testApt project(':gsonvalue-processor')
    testCompile project(':gsonvalue-processor')
    testCompile project(':gsonvalue')
    testCompile 'junit:junit:4.12'
    testCompile 'com.google.testing.compile:compile-testing:0.13'
    testCompile files((ToolProvider.systemToolClassLoader as URLClassLoader).URLs)
}

apply from: '../publish.gradle'
